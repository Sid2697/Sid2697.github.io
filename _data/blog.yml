- title: "Deep Future Gaze: Gaze Anticipation on Egocentric Videos Using Adversarial Networks"
  desc: This paper proposes a *Generative Adversarial Network* (GAN) based architecture called Deep Future Gaze (DFG) for addressing the task of *gaze anticipation* in egocentric videos.
  link: https://sid2697.github.io/Blog_Sid/paper_summary/2020/09/01/Deep-future-gaze.html

- title: First Person Action Recognition Using Deep Learned Descriptors
  desc: This paper proposes a three-stream convolutional neural network architecture for the task of action recognition in first-person videos.
  link: https://sid2697.github.io/Blog_Sid/paper_summary/2020/08/19/action-descriptors-Suriya.html

- title: Two-Stream Convolutional Networks for Action Recognition in Videos
  desc: This paper proposes a two-stream convolutional neural network architecture for the task of action recognition in a video.
  link: https://sid2697.github.io/Blog_Sid/paper_summary/2020/08/16/Two-Stream-Zisserman-nips2014.html

- title: "H+O: Unified Egocentric Recognition and 3D Hand-Object Poses and Interactions"
  desc: This paper proposes an end-to-end neural network architecture capable of *jointly* identifying 3D object and hand poses, and at the same time predicting the object and activity category for a RGB image in a single pass.
  link: https://sid2697.github.io/Blog_Sid/paper_summary/2020/08/12/3D-action-recognition-Pollefeys-CVPR2019.html

- title: Going Deeper into First-Person Activity Recognition
  desc: This paper aims at improving action recognition accuracy in the egocentric videos by using a two-stream Convolutional Neural Network (CNN) architecture.
  link: https://sid2697.github.io/Blog_Sid/paper_summary/2020/08/10/Ego_action.html

- title: An Intuitive Introduction to Linear Programming
  desc: A linear programming problem can be defined as the task of maximizing or minimizing a linear function subject to some linear constraints. The constraints can be equalities or inequalities.
  link: https://sid2697.github.io/Blog_Sid/algorithm/2020/01/09/Linear-Intro.html

