- title: Explanation of Connectionist Temporal Classification
  desc: Connectionist Temporal Classification (CTC) is a type of Neural Network output helpful in tackling sequence problems like handwriting and speech recognition where the timing varies. Using CTC ensures that one does not need an aligned dataset, which makes the training process more straightforward.
  link: https://sid2697.github.io/Blog_Sid/algorithm/2019/10/19/CTC-Loss.html