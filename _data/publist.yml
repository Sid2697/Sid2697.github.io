- title: 'An Outlook into the Future of Egocentric Vision'
  image: survey_image.png
  description: The survey looks at the difference between what we're studying now in egocentric vision and what we expect in the future. We imagine the future using stories and connect them to current research. We highlight problems, analyze current progress, and suggest areas to explore in egocentric vision, aiming for a future that's always on, personalized, and improves our lives.
